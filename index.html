<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CompraSimple</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
    
<!--Contenedor Wrapper-->
            <div class="wrapper">
<!--Contenedor lateral con un header y debajo los botones de productos y uno de carrito + imagen de cantidad de prod-->
                <header class="header-mobile">
                    <h1 class="logo"><i class="bi bi-shop"></i> SimpleBuy</h1>
                    <button class="open-menu" id="open-menu">
                        <i class="bi bi-list"></i>
                    </button>
                </header>
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <h1 class="logo"><i class="bi bi-shop"></i> SimpleBuy</h1>
                </header>
                <nav>
                    <ul>
                        <li>
                            <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-arrow-right-square-fill"></i>Todos los Productos</button>
                        </li>
                        <li>
                            <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-square"></i>Abrigos</button>
                        </li>
                        <li>
                            <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-square"></i>Camisetas</button>
                        </li>
                        <li>
                            <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-arrow-right-square"></i>Pantalones</button>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito" href="./carrito.html">
                                <i class="bi bi-cart-fill"></i>Carrito <span id="numerito" class="numerito">0</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">
                        pabloCoder
                    </p>
                </footer>
            </aside>
<!--Contenedor Aside para los laterales-->
            <main>
                <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>
                <div id="contenedor-productos" class="contenedor-productos"> 
                    <!-- Esto se rellena con JS-->
                </div>
            </main>
        </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="vanilla-tilt.js"></script>
        <script src="./JS/main.js"></script>
        <script src="./JS/menu.js"></script>
    </body>
</html>
