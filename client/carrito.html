<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://sdk.mercadopago.com/js/v2"></script>
        <title>CompraSimple</title>

    </head>
    <body>
    
<!--Contenedor Wrapper-->
            <div class="wrapper">
<!--Contenedor lateral con un header y debajo los botones de productos y uno de carrito + imagen de cantidad de prod-->
            <header class="header-mobile">
                <h1 class="logo-carrito"><i class="bi bi-shop"></i> Compra Simple</h1>
                
                <button class="open-menu" id="open-menu">
                    <i class="bi bi-list"></i>
                </button>
            </header>
            <aside>
                <button class="close-menu" id="close-menu">
                    <i class="bi bi-x"></i>
                </button>
                <header>
                    <h1 id="aside-logo-carrito" class="aside-logo-carrito"><i class="bi bi-shop"> </i>Compra Simple</h1>
                
                </header>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-volver" href="./index.html">
                                <i class="bi bi-box-arrow-in-left"></i>Seguir Comprando
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito active" href="./carrito.html">
                                <i class="bi bi-cart"></i>Carrito
                            </a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p id="credits" class="credits"><i class="bi bi-instagram"></i> <i class="bi bi-twitter-x"></i> <i class="bi bi-whatsapp"></i></p>
                </footer>
            </aside>
<!--Contenedor Aside para los laterales-->
            <main>
                <h2 class="titulo-principal">Carrito</h2>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito est√° vacio. <i class="bi bi-cart"></i></p>
                    <div id="carrito-productos" class="carrito-productos disabled">
                        <!--Esto se completa con el JS-->
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</i></button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas Gracias por tu Compra! <i id="heart" class="bi bi-bag-heart"></i></p>

            </div>
            </main>
        </div>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="./JS/carrito.js"></script>
        <script src="./JS/menu.js"></script>
    </body>
</html>
